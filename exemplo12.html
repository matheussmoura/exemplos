<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<body>

<h2>Cadastre-se</h2>

<form ng-app="myApp" ng-controller="validateCtrl" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="user" ng-model="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username é obrigatório.</span>
</span>
</p>

<p>E-mail:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">E-mail é obrigatório.</span>
<span ng-show="myForm.email.$error.email">E-mail inválido.</span>
</span>
</p>

<p>
<input type="submit"
ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>


<script src="js/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);
app.controller('validateCtrl', function($scope) {
    $scope.user = 'Joca Silva';
    $scope.email = 'joca@gmail.com';
});
</script>

</body>
</html>
